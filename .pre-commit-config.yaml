#default_language_version:
#  python: python3.9
default_stages: [ commit, push ]
files: '^(src/)|(thesis/)'
#exclude: '^(venv.*/)|(env/)|(\.pytest_caches/)|(third_party/)|(.*__pycache__.*/)|()'
fail_fast: false
minimum_pre_commit_version: '0'
repos:
  ##########################################################################################
  # Meta hooks
  ##########################################################################################
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
      - id: identity

  ##########################################################################################
  # Local hooks
  ##########################################################################################
#  - repo: local
#    hooks:
#      - id: compile-thesis
#        name: Compile thesis
#        entry: "make -C thesis"
#        language: system
#        pass_filenames: false
#        files: "thesis/.*.tex"

  ##########################################################################################
  # Standard hooks
  ##########################################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
        types: [ file ]
        args: [ '--maxkb=2000' ]
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        files: \.json$ # TODO: fixme
      - id: pretty-format-json
        files: \.json$ # TODO: fixme
        args:
          - "--autofix"
          - "--indent=4"
          - "--no-sort-keys"
      - id: check-merge-conflict
      #      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      #      - id: check-xml
      - id: debug-statements
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
      - id: detect-private-key
      - id: end-of-file-fixer
      #      - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
      #      - id: forbid-new-submodules
      - id: mixed-line-ending
      #      - id: name-tests-test
      - id: requirements-txt-fixer
      #      - id: sort-simple-yaml
      - id: trailing-whitespace

  ##########################################################################################
  # Markdown
  ##########################################################################################
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: markdownlint
        files: \.(md|mdown|markdown)$
  #        files: ^README.md$

  ##########################################################################################
  # Latex
  ##########################################################################################
  - repo: https://github.com/cmhughes/latexindent.pl
    rev: V3.19
    hooks:
      - id: latexindent
        args: [ --yaml=.indentconfig.yaml ]
        files: docs/
  - repo: https://github.com/jonasbb/pre-commit-latex-hooks
    rev: v1.3.0
    hooks:
      - id: american-eg-ie
        files: docs/
      - id: cleveref-capitalization
        files: docs/
      - id: consistent-spelling
        files: docs/
        args:
          [
            "--emph=et al.",
            "--emph=a priori",
            "--emph=a posteriori",
            '--regex=naive=\bna(i|\\"i)ve',
          ]
      - id: csquotes
        files: docs/
        #      - id: ensure-labels-for-sections # TODO (fixme): produce error
      - id: no-space-in-cite
        files: docs/
      - id: tilde-cite
        files: docs/
      - id: unique-labels
        files: docs/


  ##########################################################################################
  # EditorConfig
  ##########################################################################################
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.6.1
    hooks:
      - id: editorconfig-checker
        language: python
        files: ^(src/|docs/)
        exclude: (enplain.bst|project_info.tex|fitthesis.cls|\.ipynb|\.bib)$
